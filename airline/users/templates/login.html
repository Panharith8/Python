{%extends "layout.html" %}

{% block body %}
{% if message %}
<div>{{message}}</div>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="passwords" name="passwords" placeholder="Password">
    <input type="submit" value="Login">
</form>
{% endblock %}
